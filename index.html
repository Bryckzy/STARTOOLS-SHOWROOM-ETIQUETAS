    <style>
      :root {
        --app-bg: #09090b; /* zinc-950 */
        --accent-primary: #facc15; /* yellow-400 */
        --accent-secondary: #f59e0b; /* amber-500 */
        --accent-danger: #f43f5e; /* rose-500 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      input[type=range] {
        accent-color: var(--accent-primary);
      }
      
      .industrial-card {
        background: #000;
        border: 3px solid #18181b;
        box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.4);
      }

      @keyframes vaza-pulse {
        0%, 100% { border-color: #f43f5e; box-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
        50% { border-color: #fb7185; box-shadow: 0 0 20px rgba(244, 63, 94, 0.8); }
      }
      .vaza-active {
        animation: vaza-pulse 0.8s infinite;
        background: #f43f5e !important;
        color: #fff !important;
      }
      
      .scanline::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(250, 204, 21, 0.04), transparent);
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
    </style>
