    <title>STARTOOLS | SHOWROOM ETIQUETAS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%23facc15%22 d=%22M30 50 L70 10 L50 50 L80 50 L30 90 L50 50 Z%22/><path fill=%22%23bef264%22 d=%22M40 60 L60 30 L50 60 L70 60 L40 85 L50 60 Z%22/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --st-yellow: #facc15;
        --st-lime: #bef264;
        --st-charcoal: #18181b;
        --st-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--st-charcoal);
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100dvw;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes springIn {
        0% { transform: translateY(15px) scale(0.98); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-item-in { animation: springIn 0.4s var(--st-spring) forwards; }

      @keyframes itemDelete {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.9); opacity: 0; height: 0; margin-bottom: 0; padding: 0; }
      }
      .animate-item-delete { animation: itemDelete 0.3s ease-in forwards; }

      /* Bot√£o de gerar fixo com hover de brilho */
      .btn-generate {
        background-color: var(--st-lime) !important;
        color: #000 !important;
        transition: all 0.3s var(--st-spring);
      }
      .btn-generate:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      .btn-generate:active {
        transform: scale(0.96);
      }

      /* Estilo de arraste mobile */
      .drag-handle-active {
        touch-action: none;
      }
    </style>
